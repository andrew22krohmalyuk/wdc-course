<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Lesson 19</title>
    </head>
    <body>
        <div class="header">
            <div class="wrapper">
                <div class="color-picker-container">
                    <div class="title">Pick Up The Color </div>
                    <div class="color-list">
                        <ul>
                            <li><a class="blue" id="blue"></a></li>
                            <li><a class="green active" id="green"></a></li>
                            <li><a class="dark" id="dark"></a></li>
                            <li><a class="carrot" id="carrot"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="arrow left">
                <img src="img/left.svg" alt="">
            </div>
            <div class="arrow right">
                <img src="img/right.svg" alt="">
            </div>
            <div class="spinners-container">
                <span class="var1"></span>
                <span class="two-parts"></span>
                <span class="union"></span>
                <span class="pendulum"></span>
            </div>
            <div class="wave-container active">
                <div class="circle-container">
                    <span class="circle"></span>
                </div>
                <div class="circle-container">
                    <span class="circle d1"></span>
                </div>
                <div class="circle-container">
                    <span class="circle d2"></span>
                </div>
                <div class="circle-container">
                    <span class="circle d3"></span>
                </div>
                <div class="circle-container">
                    <span class="circle d4"></span>
                </div>
                <div class="circle-container">
                    <span class="circle d5"></span>
                </div>
                <div class="circle-container">
                    <span class="circle d6"></span>
                </div>
                <div class="circle-container">
                    <span class="circle d7"></span>
                </div>
            </div>
        </div>
        <div class="footer"></div>
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/color-picker.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
