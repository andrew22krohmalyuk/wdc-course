<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Homework</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="left-box">
                <div class="title">Homework v.2</div>
                <div class="content">

                    <div class="table-container">
                        <table>
                            <thead>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Date</th>
                                <th>Description</th>
                            </thead>
                                <tbody id="table-two">
                                    <!-- Генерация на JS -->
                                </tbody>
                        </table>
                    </div>
                    <div class="btn-container">
                        <a id="generate-two" class="btn left">Generate</a>
                        <a id="delete-two" class="btn right">Delete</a>
                    </div>
                </div>
            </div>
            <div class="right-box">
                <div class="title">Homework v.1</div>
                <div class="content">
                    <div class="table-container">
                        <table class="table"></table>
                    </div>
                    <div class="btn-container">
                        <a id="generate" class="btn left">Generate</a>
                        <a id="delete" class="btn right">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/jquery-3.2.0.min.js" charset="utf-8" ></script>
    <script src="js/main.js" charset="utf-8" ></script>
    <script src="js/main2.js" charset="utf-8" ></script>
</html>
